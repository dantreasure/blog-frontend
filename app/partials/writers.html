<!--  There are three <div class="col-sm-6 col-md-4"> per row. If there are more than three divs, make a new row -->
<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="writer in writers">
    <div class="thumbnail">
      <img src="img/person.png" alt="..." class="writer-thumbnail">
      <div class="caption">
        <h3>{{writer.name}}</h3>
        <blockquote>
		  <p>{{writer.bio}}</p>
		</blockquote>
        <p>
        	<a href="#" class="btn btn-primary" role="button">Articles</a> 
        	<a href="#" class="btn btn-default" role="button">Share</a>
        </p>
      </div>
    </div>
  </div>		  
</div>
